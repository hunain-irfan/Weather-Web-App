<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="search-bar">
                <input type="text"  id="search-input">
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="temperature">
                <div class="temperature-img">
                    <!-- <i class ="temp-img" class="fa-solid fa-cloud"></i> -->
                    <img class ="temp-img" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                </div>
                <div class="temp-cel">
                    <h1><span id="celcius">18</span><span class="degree"> &deg;C</span></h1>
                </div>
                <div class="temp-text"> 
                    <h3><span id ="temperature-info">Mostly Cloudy</span></h3>
                </div>
            </div>
            <div class="date-info">
                <h4><span id="date">2023-11-03</span></h4>
                <h2 id="week-day">Sunday</h2>
                <h4 id="time">12.44 PM</h4>
            </div>
            <div class="city-name">
                <h2 id="city">London</h2>
            </div>
        </div>
        <div class="right">
            <div class="heading-right">
                <h2>Today</h2>
            </div>
            <div class="card">
                <div class="meters">
                    <p>Wind</p>
                    <h2><span id="wind-meter">6</span> KM/H</h2>
                    <p>East</p>
                </div>
                <div class="meters">
                    <p>Humadity</p>
                    <h2><span id="Humadity-meter">69</span>%</h2>
                </div>
                <div class="meters">
                    <p>Real Feel</p>
                    <h2><span id="feel-meter">31</span><sup>o</sup>C</h2>
                </div>
                <div class="meters">
                    <p>UV index</p>
                    <h2><span id="uv_index-meter">3</span></h2>
                    <p>Moderate</p>
                </div>
                <div class="meters">
                    <p>Pressure</p>
                    <h2><span id="pressure-meter">1000</span> mb</h2>
                </div>
                <div class="meters">
                    <p>Chance of rain</p>
                    <h2><span id="change_of_rain-meter">70</span> %</h2>
                </div>
                <div class="meters">
                    <p>Average Temperature</p>
                    <h2><span id="average-Temperature">31</span><sup>o</sup>C</h2>
                    <!-- <h2><span id="Temperature_History2-meter">31</span><sup>o</sup>C</h2> -->
                </div>
                <div class="meters">
                    <p>Sun </p>
                    <p>Rise <span class="sun-rise-meter">5:17 AM</span></p>
                    <p>Set <span class="sun-set-meter">5:17 PM</span></p>
                </div>
                <div class="meters">
                    <p>Moon </p>
                    <p>Rise <span class="moon-rise-meter">5:17 PM</span></p>
                    <p>Set <span class="moon-set-meter">5:17 AM</span></p>
                </div>
            </div>
        </div>
    </div>

<!-- <script src="index.js"></script> -->
<script src="script.js"></script>
</body>
</html>
